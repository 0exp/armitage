require: rubocop-rspec

inherit_from:
  - ./rspec/capybara.yml
  - ./rspec/factory_bot.yml
  - ./rspec/rails.yml
  - ./rspec/rspec.yml

AllCops:
  RSpec:
    Patterns:
      - _spec.rb
      - "(?:^|/)spec/"
  RSpec/FactoryBot:
    Patterns:
      - spec/factories.rb
      - spec/factories/**/*.rb
      - spec/support/factories.rb
      - spec/support/factories/**/*.rb
      - features/support/factires.rb
      - features/support/factories/**/*.rb
