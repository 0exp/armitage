require:
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-capybara
  - rubocop-factory_bot

inherit_from:
  - ./rspec/capybara.yml
  - ./rspec/factory_bot.yml
  - ./rspec/rails.yml
  - ./rspec/rspec.yml

RSpec:
  Include:
    - _spec.rb
    - "(?:^|/)spec/"

RSpec/FactoryBot:
  Include:
    - spec/factories.rb
    - spec/factories/**/*.rb
    - spec/support/factories.rb
    - spec/support/factories/**/*.rb
    - features/support/factires.rb
    - features/support/factories/**/*.rb
