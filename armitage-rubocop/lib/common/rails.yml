Rails/ActionFilter:
  Enabled: true
  EnforcedStyle: action

Rails/ActiveRecordAliases:
  Enabled: true

Rails/ActiveRecordCallbacksOrder:
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/ActiveRecordOverride:
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/ActiveSupportAliases:
  Enabled: true

Rails/ApplicationJob:
  Enabled: true

Rails/ApplicationRecord:
  Enabled: true

Rails/ApplicationController:
  Enabled: false

Rails/ApplicationMailer:
  Enabled: false

Rails/RakeEnvironment:
  Enabled: true
  AutoCorrect: true

Rails/AssertNot:
  Enabled: true

Rails/BelongsTo:
  Enabled: true

Rails/Blank:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: true
  Database: postgresql

Rails/CreateTableWithTimestamps:
  Enabled: false

Rails/ContentTag:
  Enabled: true

Rails/Date:
  Enabled: true
  EnforcedStyle: flexible

Rails/DefaultScope:
  Enabled: false

Rails/Delegate:
  Enabled: false

Rails/DelegateAllowBlank:
  Enabled: true

Rails/DynamicFindBy:
  Enabled: true
  Whitelist:
    - find_by_sql
  AllowedMethods:
    - find_by_sql
  AllowedReceivers:
    - Gem::Specification

Rails/EnumHash:
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/EnumUniqueness:
  Enabled: true

Rails/EnvironmentComparison:
  Enabled: true

Rails/Exit:
  Enabled: true

Rails/FilePath:
  Enabled: true
  EnforcedStyle: arguments

Rails/FindBy:
  Enabled: true

Rails/FindById:
  Enabled: true

Rails/FindEach:
  Enabled: true

Rails/HasAndBelongsToMany:
  Enabled: true

Rails/HasManyOrHasOneDependent:
  Enabled: true

Rails/HttpPositionalArguments:
  Enabled: true

Rails/HttpStatus:
  Enabled: false

Rails/IgnoredSkipActionFilterOption:
  Enabled: true

Rails/IndexBy:
  Enabled: true

Rails/IndexWith:
  Enabled: true

Rails/Inquiry:
  Enabled: false

Rails/InverseOf:
  Enabled: true

Rails/LexicallyScopedActionFilter:
  Enabled: true

Rails/LinkToBlank:
  Enabled: true

Rails/MailerName:
  Enabled: true
  # mailer views are mapped to the mailer class with Mailer postfix in the name of a class

Rails/MatchRoute:
  Enabled: true

Rails/NegateInclude:
  Enabled: true

Rails/NotNullColumn:
  Enabled: true

Rails/Output:
  Enabled: true

Rails/OutputSafety:
  Enabled: false

Rails/Pick:
  Enabled: true

Rails/Pluck:
  Enabled: true

Rails/PluckId:
  Enabled: false

Rails/PluckInWhere:
  Enabled: true

Rails/PluralizationGrammar:
  Enabled: true

Rails/Presence:
  Enabled: true

Rails/Present:
  Enabled: true

Rails/ReadWriteAttribute:
  Enabled: true

Rails/RedundantAllowNil:
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/RedundantForeignKey:
  Enabled: false

Rails/RedundantReceiverInWithOptions:
  Enabled: true

Rails/ReflectionClassName:
  Enabled: true

Rails/RefuteMethods:
  Enabled: true
  EnforcedStyle: assert_not
  Include:
    - 'test/**/*'
    - 'spec/**/*'

Rails/RelativeDateConstant:
  Enabled: true
  AutoCorrect: false

Rails/RenderInline:
  Enabled: false

Rails/RenderPlainText:
  Enabled: true
  ContentTypeCompatibility: true

Rails/RequestReferer:
  Enabled: true
  EnforcedStyle: referer

Rails/ReversibleMigration:
  Enabled: true

Rails/SafeNavigation:
  Enabled: true

Rails/SafeNavigationWithBlank:
  Enabled: true

Rails/SaveBang:
  Enabled: true
  AllowImplicitReturn: true

Rails/ScopeArgs:
  Enabled: true

Rails/ShortI18n:
  Enabled: true
  EnforcedStyle: conservative

Rails/SkipsModelValidations:
  Enabled: false

Rails/TimeZone:
  Enabled: true
  EnforcedStyle: flexible

Rails/UniqBeforePluck:
  Enabled: true
  EnforcedStyle: conservative

Rails/UniqueValidationWithoutIndex:
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/UnknownEnv:
  Enabled: true
  Environments:
    - development
    - test
    - staging
    - production

Rails/Validation:
  Enabled: true

Rails/WhereExists:
  Enabled: false
