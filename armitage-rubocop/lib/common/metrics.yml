Metrics/AbcSize:
  Enabled: true
  Max: 19
  CountRepeatedAttributes: true
  IgnoredMethods: []

Metrics/BlockLength:
  Enabled: true
  CountComments: false
  CountAsOne: []
  Max: 25
  IgnoredMethods:
    - refine
  Exclude:
    - Rakefile
    - spec/**/*
    - '*.gemspec'

Metrics/BlockNesting:
  Enabled: true
  CountBlocks: false
  Max: 3

Metrics/ClassLength:
  Enabled: true
  CountComments: false
  Max: 100

Metrics/CyclomaticComplexity:
  Enabled: true
  Max: 10
  IgnoredMethods: []

Metrics/MethodLength:
  Enabled: true
  Max: 25
  CountComments: false
  CountAsOne: []
  IgnoredMethods: []

Metrics/ModuleLength:
  Enabled: true
  CountComments: false
  Max: 100

Metrics/ParameterLists:
  Enabled: true
  Max: 5
  MaxOptionalParameters: 3
  CountKeywordArgs: true

Metrics/PerceivedComplexity:
  Enabled: true
  Max: 10
  IgnoredMethods: []
