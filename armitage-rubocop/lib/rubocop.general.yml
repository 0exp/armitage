plugins:
  - rubocop-performance
  - rubocop-thread_safety

inherit_from:
  - ./common/bundler.yml
  - ./common/gemspec.yml
  - ./common/layout.yml
  - ./common/lint.yml
  - ./common/metrics.yml
  - ./common/naming.yml
  - ./common/performance.yml
  - ./common/security.yml
  - ./common/style.yml
  - ./common/migration.yml
  - ./common/thread_safety.yml

AllCops:
  DefaultFormatter: progress
  DisplayCopNames: true
  DisplayStyleGuide: false
  ExtraDetails: true
  UseCache: false
  ActiveSupportExtensionsEnabled: false
  StringLiteralsFrozenByDefault: true
  TargetRubyVersion: ~
