matrix:
  include:
  - language: ruby
    rvm: 2.6.4
    sudo: false
    cache: bundler
    before_script:
    - cd armitage-rubocop
    - gem install bundler
    - bundle install --path vendor/bundle
    script:
    - cd armitage-rubocop
    - bundle exec rake armitage_rubocop:build
    deploy:
      api_key:
        secure: 
      provider: rubygems
      gemspec: armitage-rubocop.gemspec
      on:
        repo: 0exp/armitage
        branch: master
notifications:
  slack:
    secure: 
